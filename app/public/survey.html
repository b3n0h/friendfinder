<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Friend Finder Survey</title>
</head>
<body>
  <div class="userInfo container p-5">
    <h2>About You</h2>
      <hr class='my-4'>
    <form>
      <div class="form-group">
        <label for="name">First and Last Name</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="userImage" placeholder="Enter url to your image">
      </div>
    </form>
  </div>
  <div class="survey container pl-5 pr-5">
    <h2>Survey</h2>
      <hr class='my-4'>
      <h3>Question 1</h3>
      <h4></h4>
      <select data-placeholder="" class="chosen-select" id="Q1">
        <option value=""></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
  <script>
    document.querySelector('.chosen-select').addEventListener('click', () => {
      console.log(document.querySelector('.chosen-select').value)
    })
  </script>
</body>
</html>
